<!DOCTYPE html>
<html>
	<head>
		<title>Clue</title>
		<link rel="stylesheet" type="text/css" href="clue.css">
		<script type="text/javascript" src="clue.js"></script>
		<meta charset="utf-8" />
	</head>
	<body>
		<div class="bordered light-grey">
			<span class="thin-bordered corner">Suspects:</span>
				<div class="button thin-bordered">Miss Scarlett</div>
				<div class="button thin-bordered">Professor Plum</div>
				<div class="button thin-bordered">Mrs. Peacock</div>
				<div class="button thin-bordered">Mr. Green</div>
				<div class="button thin-bordered">Colonel Mustard</div>
				<div class="button thin-bordered">Mrs. White</div>
		</div>

		<div class="bordered light-grey">
			<span class="thin-bordered corner">Weapons:</span>
				<div class="button thin-bordered">Candlestick</div>
				<div class="button thin-bordered">Knife</div>
				<div class="button thin-bordered">Lead Pipe</div>
				<div class="button thin-bordered">Revolver</div>
				<div class="button thin-bordered">Rope</div>
				<div class="button thin-bordered">Wrench</div>
		</div>

		<div class="bordered light-grey">
			<span class="thin-bordered corner">Rooms:</span>
				<div class="button thin-bordered">Kitchen</div>
				<div class="button thin-bordered">Ballroom</div>
				<div class="button thin-bordered">Conservatory</div>
				<div class="button thin-bordered">Dining Room</div>
				<div class="button thin-bordered">Billard Room</div>
				<div class="button thin-bordered">library</div>
				<div class="button thin-bordered">Lounge</div>
				<div class="button thin-bordered">Hall</div>
				<div class="button thin-bordered">Study</div>
		</div>

		<div class="bordered" id="clear-button">Clear</div>
	</body>
</html>
